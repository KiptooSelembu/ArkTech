<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="header">
    <img src="https://images.unsplash.com/photo-1567446537708-ac4aa75c9c28?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80" alt="Exercise App Icon">
    <h1>Exercise App</h1>
  </div>

  <div id="description">
    <p>Welcome to the Exercise App! Track your exercise activities by filling out the form below.</p>
  </div>

  <form id="exerciseForm">
    <label for="exercise">Exercise:</label>
    <select id="exercise" required>
      <option value="">Select an exercise</option>
      <option value="pushups">Push-ups</option>
      <option value="squats">Squats</option>
      <option value="plank">Plank</option>
      <!-- Add more exercise options as needed -->
    </select>

    <label for="duration">Duration (in minutes):</label>
    <input type="text" id="duration" required>

    <button type="submit">Add Exercise</button>
  </form>
  

  <h2>Exercise History</h2>
  <table id="historyTable">
    <thead>
      <tr>
        <th>Exercise</th>
        <th>Duration</th>
      </tr>
    </thead>
    <tbody id="historyBody">
      <!-- Exercise entries will be added here -->
    </tbody>
  </table>

  <div id="footer">
    <p>Contact us: email@example.com | Phone: (123) 456-7890</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
