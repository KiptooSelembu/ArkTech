<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="https://use.fontawesome.com/releases/v5.0 /js/all.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>ArkTech</title>
</head>

<body>
    <header>
        <!-- Navigation -->
        <div class="navbar">
            <!-- Logo -->
            <a target="_blank" href="#"></a><i class="fas fa-ship fa-3x"></i>

            <a href="#">Home</a>
            <a href="#aboutus">About Us</a>
            <a href="#services">Services</a>
            <a href="#contactus">Contact us</a>
            <button><i class="fa fa-search"></i></button>
            <span style="font-size:30px;cursor:pointer;" onclick="open
            ('#mySidebar')">&#9776;</span>
        </div>
    </header>
    <section class="main">
        <div class="hero">
            <h2>Welcome to Arktech</h2>
            <p>We are a leading provider of IT solutions and services.</p>
            <form action="" method="post">
                <input type="text" placeholder="Enter your email address..."><br />
                <button type="submit">Subscribe Now</button>
            </form>
            <ul id="socialmediaicons">
                <li><a target="_blank" href="#"><i class="fab fa-facebook"></i></a></li>
                <li><a target="_blank" href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a target="_blank" href="#"><i class="fab fa-instagram"></i></a></li>
                <li><a target="_blank" href="#"><i class="fab fa-linkedin"></i></a></li>
                <li><a target="_blank" href="#"><i class="fab fa-github"></i></a></li>
            </ul>
        </div>
    </section>
</body>

</html>
